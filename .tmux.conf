# Remap prefix from 'C-b' to 'C-a'
#unbind C-b
#set-option -g prefix C-a
#bind-key C-a send-prefix

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"

#  on: tmux handle mouse, we can scroll but copying is done with y
# off: term handle mouse, we can copy same as not in tmux, but we lose mouse
#      scroll, have to use copy mode (meta + [)
set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
setw -g mode-keys vi

# Always renumber windows automatically
set -g renumber-windows on

# Copy mode
set -g set-clipboard on
unbind-key -T copy-mode-vi Space
bind-key -T copy-mode-vi v send -X begin-selection
unbind-key -T copy-mode-vi Enter
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel \
"sh -c 'command -v wl-copy >/dev/null && wl-copy || xclip -selection clipboard'"

# Truecolor
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
